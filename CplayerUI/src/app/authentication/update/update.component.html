<div class="one" >
    <div class="center">
        <h1> Update Details </h1>
        <form method="post" class="register-form" [formGroup]="myGroup" (ngSubmit)="UpdateUser()" #registerForm="ngForm" >
          <div class="txt_field">
            <input type="text" required formControlName="firstName" [(ngModel)]="users.firstName">
            <span></span>
            <label>First Name</label>
        </div>
        <div class="txt_field">
          <input type="text" required formControlName="userId" [(ngModel)]="users.lastName">
          <span></span>
          <label>Last Name</label>
      </div>
            <div class="txt_field">
                
                <!-- <input type="text" required formControlName="userId" [(ngModel)]="users.userId" readonly="readonly" > -->
                <span></span>
                <!-- <label>User Id</label> -->
                <p>User Id</p>
                <p>{{users.userId}}</p>
            </div>
            <div class="txt_field">
              <input type="email" required formControlName="email" [(ngModel)]="users.email">
              <span></span>
              <label>Email</label>
          </div>
            <div class="txt_field">
                <input type="" required formControlName="password" [(ngModel)]="users.password">
                <span></span>
                <label>Password</label>
            </div>
            <div class="three">
               
                <a id="three"><input type="submit" value="Save" [disabled]='registerForm.invalid' ></a>
                <a routerLink="/" id="three"><input type="submit" value="Home" style="margin-left:10px;"></a>
            </div>
            
        </form>
        <span>.</span>
    </div>
    </div>
